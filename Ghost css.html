<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">

ul li{
	list-style: none;

	color: #f0f;
	font-size: 4em;
	font-weight: bold;
	letter-spacing: 10px;
	filter: blur(1px);
	transition: 4s;
	float: left;
}
ul li:hover ,ul li:hover ~ li {
	transform: rotate(360deg) translateY(-150px);
	transition: 2s;
	filter: blur(1px);
	opacity: 0;
	cursor: pointer;
}

</style>
<body>
<ul>
	<li>g</li>
	<li>o</li>
	<li>s</li>
	<li>t</li>
	<li>r</li>
	<li>i</li>
	<li>d</li>
</ul>
<br><br><br><br><br><br>
<div style="width: 50px;height: 80px; background-color: blue;">a</div>
<div style="width: 50px;height: 80px;background-color: green;">b</div>
<div style="width: 50px;height: 80px;background-color: red;">c</div>
<div style="width: 50px;height: 80px;background-color: yellow;">d</div>

</body>
</html>
